name: Linux Binary Build with 8 Cores

on:
  workflow_dispatch:    # Cho phép trigger bằng nút "Run workflow"
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Cache dependencies (nếu dùng npm, pip, v.v.)
      - name: Cache build dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache
            build/deps
          key: ${{ runner.os }}-build-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-build-

      # 3️⃣ Kiểm tra CPU
      - name: Show CPU info
        run: |
          lscpu
          echo "Logical cores: $(nproc)"

      # 4️⃣ Cài đặt dependencies nếu cần
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # 5️⃣ Build project với 8 cores
      - name: Build project
        run: |
          make -j8

      # 6️⃣ Upload artifact (binary)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: ./build/output/
